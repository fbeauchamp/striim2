

<div class="message-data clearfix"
  [class.other-message]="!message.mine"
  >
  <span class="message-data-time" >{{message.at}}</span> &nbsp; &nbsp;
  <span class="message-data-name" >{{message.from}}</span>
</div>
<div class="message clearfix"
  [class.other-message]="!message.mine"
  [class.pull-left]="message.mine"
  [class.pull-right]="!message.mine"
  [ng-style]="{'background-color':message.color,'border-bottom-color':message.color}">
  {{message.text}}
</div>
